PLG_SYSTEM_JNREDIRECT_INTRO_LABEL="
<strong>Instructions</strong><br />
- Add one redirect per line<br />
- For simple match use this format: <strong>code oldurl newurl</strong><br />
- For Regex match use this format: <strong>regex code pattern newurl</strong><br />
---<br />
- Parameters:<br />
- <strong>code:</strong> HTTP code. Example: 301, 302 or ny other valid HTTP code.<br />
- <strong>oldurl:</strong> Use relative or absolute URLs. Relative URLs must begin with /. External URLs are not allowed.<br />
- <strong>newurl:</strong>  Use relative or absolute URLs. Relative URLs must begin with /. External URLs are allowed.<br />
- <strong>pattern:</strong> Regex pattern. Case sensitivity is on.<br />
- <strong>comments:</strong> Use the # to create comments.<br />
---<br />
- Example: # This is a comment<br />
- Example: 301 /my-blog /blog<br />
- Example: 302 /article?id=42 https://www.example.com<br />
- Example: regex 301 \/tag\/.* /blog<br />
"
